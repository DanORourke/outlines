<!DOCTYPE html>
<html lang="en"
      data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<!--      layout:decorate="~{layout}">-->
<head th:replace="~{layout :: head}"></head>
<body>
<div th:replace="~{layout :: header}"></div>
<div class="container">
    <div class="col-sm-12 mt-5">
        <h1 class="text-center" th:text="${outOrg.parent.title}">Title</h1>
        <div th:utext="${outOrg.parent.id}">UUID</div>
        <div th:utext="${outOrg.parent.contentHTML}">Content</div>
        <div><a th:href="@{|/library/${outOrg.parent.id}/update|}">Update</a> |
            <a th:href="@{|/library/${outOrg.parent.id}/createChild/${outOrg.parent.topParentId}|}">Create Child</a> |
            <a th:href="@{|/library/${outOrg.parent.id}/delete|}">Delete</a></div>
    </div>
</div>

<div th:replace="~{outline-fragment :: recursion(children=${outOrg.children})}"></div>

</body>
<div th:replace="~{layout :: footer}"></div>
</html>
